{% extends 'base.html' %}

{% block text %}

<div class="div row">
    <div class="div col-sm-5">
        <h2 class="alert alert-warning"><i>Add Student Data</i></h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{ forms.as_p }}
            <input type="submit"class="btn btn-info" value="Add">
        </form>
    </div>
    <div class="div col-sm-6">
        <H2 class="alert alert-warning"><I>Show Student Data</I></H2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
              </tr>
            </thead>
            <tbody>
                
                {% for i in stud %}
                                        
              <tr>
                <th scope="row">{{ i.id }}</th>
                <td>{{ i.name }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.password }}</td>
                <td>
                    <form action="{% url 'delete' i.id %}" method="POST">
                        {% csrf_token %}
                <input type="submit" value="Delete" class="btn btn-danger">
                    <a href="{% url 'update' i.id %}" class="btn btn-dark">Edit</a>

                </form>
                </td>
              </tr>
              {% endfor %}

            </tbody>
          </table>
    </div>
    
</div>
    
{% endblock text %}
